<div [ngClass]="theme">
  <div *ngIf="connected; else disconnected">
    <div class="horizontal">
      <car-data [carData]="carData"></car-data>
      <minimap-view [waypoints]="waypoints" [playerPos]="carData.positionData"></minimap-view>
    </div>
  </div>
  <ng-template #disconnected>
    <div [ngClass]="[connected ? 'connected-box' : 'disconnected-box', 'connection-status-box']">
      <div>{{ connected ? 'Connected' : 'Disconnected' }}</div>
    </div>
    <div class="error" *ngIf="error">Error: {{ error }}</div>
  </ng-template>
</div>
