<div>Throttle: {{_carData.throttleInput}}</div>
<div>Steering: {{_carData.steeringInput}}</div>
<div>Brake: {{_carData.brakeInput}}</div>

<div *ngIf="_carData.absTriggered">ABS</div>

<div *ngIf="_carData.espTriggered">ESP</div>
