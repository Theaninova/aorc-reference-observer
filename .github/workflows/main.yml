# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          always-auth: true
          node-version: 12.x
          registry-url: https://npm.pkg.github.com/theaninova
      - run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}
      - run: npm run build:gh-pages
      # This ensures that the Angular router works
      # https://blog.bitsrc.io/deploy-your-angular-project-to-github-pages-7cbacb96f35b
      - run: cp dist/aorc-reference-observer/index.html dist/aorc-reference-observer/404.html
      - name: Store build dir
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
      
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: dist
      - name: GitHub Pages
        # You may pin to the exact commit or the version.
        # uses: crazy-max/ghaction-github-pages@db4476a01402e1a7ce05f41832040eef16d14925
        uses: crazy-max/ghaction-github-pages@v2.5.0
        with:
          # Git branch where assets will be deployed
          target_branch: gh_pages
          # Build directory to deploy
          build_dir: ./aorc-reference-observer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
